#This docker compose file executes the previously initialized node in the Tahoe-LAFS Grid.
version: "3.8"
services:
   storageNode:
    image: "derkades/tahoe-lafs:dev"
    networks:
      host_network: {}
    configs:
      - source: testconf
        target: /data/tahoe.cfg
    environment:
      - SERVICE_URL=${SERVICE_URL}
      - TAHOE_TUB_PORT=${TAHOE_TUB_PORT}
    deploy:
      mode: global
      resources:
        limits:
          cpus: "0.25"
          memory: 1G 
      placement:
        constraints:
          - node.labels.tahoe.storage == true
    volumes:
      - type: bind
        source: ${TAHOE_CFG_DIR}
        target: /data
      - type: bind
        source: ${TAHOE_STORAGE_DIR}
        target: /storage
    command: run /data
networks:
  host_network:
    external: true
    name: host
configs:
  testconf:
    external: true
