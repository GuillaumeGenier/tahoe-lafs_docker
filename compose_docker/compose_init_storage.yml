#This docker compose file defines the initialisation of the storage nodes on the Tahoe-LAFS Grid.
version: "3.8"
services:
   storageNode:
    image: "derkades/tahoe-lafs:dev"
    networks:
      - tahoe_network
    deploy:
      mode: global
      resources:
        limits:
          cpus: "0.25"
          memory: 1G 
      placement:
        constraints:
          - node.labels.tahoe.storage == true
    volumes:
      - type: volume
        source: tahoe_storage_config
        target: /data
      - type: bind
        source: ${TAHOE_STORAGE_DIR}
        target: /storage
    command: create-node --hostname=dummy_url /data
volumes:
  tahoe_storage_config:
networks:
  tahoe_network:
    driver: overlay
